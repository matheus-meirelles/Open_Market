<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Market- Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main>
        <div id="signText">
            <h1>Sign Up</h1>
        </div>
        <div id="inputs">
            <input type="email" placeholder="Email, e.g. example@example.com" id="email">
            <input type="password" placeholder="Password, at least 1 special chracter (@, #, !, $), 1 uppercase letter and 1 digit" id="password">
            <input type="text" id="username" placeholder="Username, accepts only letters and - and _ e.g. john-doe">
        </div>
        <div id="redirecters">
            <p>Already have an account? <a href="http://localhost:3000/login">Login</a></p>
            <button id="send" onclick="validInfo()">Send</button>
        </div>
    </main>
    <script src="sign-up.js"></script>
</body>
</html>
